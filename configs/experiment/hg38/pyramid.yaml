# @package _global_
defaults:
  - /pipeline: hg38
  - override /scheduler: cosine_warmup_timm

model:
  _name_: lm
  d_model: 128
  n_layer: 2
  d_inner: ${eval:4 * ${.d_model}}
  vocab_size: 12
  resid_dropout: 0.0
  embed_dropout: 0.1
  fused_mlp: False # figure out how to use fused MLP, maybe only with bf16 + a100
  fused_dropout_add_ln: False
  checkpoint_mixer: False  # set true for memory reduction
  checkpoint_mlp: False  # set true for memory reduction
  residual_in_fp32: True
  pad_vocab_size_multiple: 8
  attn_cfg:
    num_heads: 8
    use_flash_attn: True  # figure out how to use
    fused_bias_fc: False  # this doesn't work for some reason, loss not going down
    dropout: 0.1
    rotary_emb_dim: 16  # option to use this instead of learned pos emb
  layer:
    _name_: pyramid
    ssm:
      _name_: ssm
      d_state: 16
      d_conv: 4
      expand: 2
      dt_rank: "auto"
      dt_min: 0.001
      dt_max: 0.1
      dt_init: "random"
      dt_scale: 1.0
      dt_init_floor: 1e-4
      conv_bias: True
      bias: False
      use_fast_path: True  
      return_last_state: True
      # layer_idx: null
      # device: null
      # dtype: null
    mha:
      _name_: "mha"
      n_heads: 8
      return_state: False
    num_tf: 16
    use_residual: True 
    global_token_length: 32


task:
  _name_: lm

trainer:
  accelerator: gpu
  devices: 8
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${train.global_batch_size}, ${eval:${trainer.devices} * ${dataset.batch_size} * ${trainer.num_nodes}}}
  max_epochs: 100
  precision: 16  # bf16 only a100
  gradient_clip_val: 1.0
  # strategy: null

dataset:
  batch_size: 32  # Per GPU
  # batch_size: 256
  max_length: 4097 # 262144, 524288
  # optional, default is max_length
  max_length_val: ${dataset.max_length}
  max_length_test: ${dataset.max_length}
  tokenizer_name: char
  pad_max_length: null  # needed for bpe tokenizer
  add_eos: true
  rc_aug: false
  num_workers: 12
  use_fixed_len_val: false  # placing a fixed length val here, but it's really the test
  replace_N_token: false  # replace N (uncertain token) with pad tokens in dataloader
  pad_interval: false  # handle uncertain tokens within the FastaInteral class  

scheduler:
  t_in_epochs: False
  t_initial: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs}}
  warmup_lr_init: 1e-6
  warmup_t: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs} * 0.01}
  lr_min: ${eval:0.1 * ${optimizer.lr}}

optimizer:
  lr: 5e-3
  weight_decay: 0.1

train:
  gpu_mem: ${eval:"round(float(__import__('subprocess').check_output('nvidia-smi -i 0 --query-gpu=memory.total --format=csv,noheader,nounits', shell=True).strip().decode()) / 1000)"}
  seed: 2222
  global_batch_size: 256  # effects the scheduler, need to set properly