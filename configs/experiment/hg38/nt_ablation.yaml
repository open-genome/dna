model:
  _name_: denoise_cnn
  for_representation: true
  alphabet_size: 5
  num_cls: 0
  d_model: 128
  length: ${dataset.max_length}
  kernel_size: 9
  dilation: 3
  out_dim: 2
  use_outlinear: False
  mlp: True
  pretrain: False
  forget: True
  num_conv1d: 5
  final_conv: False
  use_comp: True
  d_inner: 2
  args:
    clean_data: false
    hidden_dim: 128
    cls_expanded_simplex: true
    mode: dilation
    num_cnn_stacks: 1
    dropout: 0.0
    cls_free_guidance: false
    alpha_max: 8
    fix_alpha: 1e6
    alpha_scale: 2
    prior_pseudocount: 2
    seed: ${train.seed}

# decoder: null # decoder in cnn

task:
  # 2 options for soft_cross_entropy (for mixup)
  _name_: masked_multiclass
  loss: cross_entropy
    # label_smoothing: 0.1
  # pass in list of k's
  # last_k_ppl: null
  torchmetrics: null

trainer:
  accelerator: gpu
  devices: 2
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${train.global_batch_size}, ${eval:${trainer.devices} * ${dataset.batch_size} * ${trainer.num_nodes}}}
  max_epochs: 20
  precision: 32  # bf16 only a100
  gradient_clip_val: 1.0
  # strategy: null

